<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Madison</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #1c1b29, #4b2c5e);
      color: #fff;
      display: flex;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    .card {
      background: rgba(0, 0, 0, 0.38);
      border-radius: 18px;
      padding: 26px;
      max-width: 560px;
      width: 100%;
      box-shadow: 0 22px 50px rgba(0,0,0,0.45);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.08);
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      text-align: center;
      letter-spacing: 0.2px;
    }
    h1 span { color: #ff9bd2; }

    p.sub {
      margin: 8px 0 0;
      text-align: center;
      font-size: 0.95rem;
      opacity: 0.85;
    }

    .section-title {
      margin-top: 18px;
      font-size: 0.92rem;
      font-weight: 750;
      text-transform: uppercase;
      letter-spacing: 0.09em;
      opacity: 0.92;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
      margin-top: 10px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 11px 14px;
      font-size: 0.95rem;
      cursor: pointer;
      background: #ff9bd2;
      color: #2a1430;
      font-weight: 800;
      transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.2s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(0,0,0,0.45);
      background: #ffc3e3;
    }

    .output {
      margin-top: 10px;
      padding: 12px 14px;
      border-radius: 14px;
      background: rgba(255,255,255,0.08);
      font-size: 0.95rem;
      line-height: 1.45;
      border: 1px solid rgba(255,255,255,0.07);
    }

    .tag {
      display: inline-block;
      font-size: 0.72rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      opacity: 0.8;
      margin-bottom: 6px;
    }

    .question-box { margin-top: 18px; }

    .question-box textarea {
      width: 100%;
      border-radius: 14px;
      padding: 12px;
      border: none;
      resize: vertical;
      min-height: 78px;
      font-family: inherit;
      font-size: 0.96rem;
      outline: none;
      background: rgba(255,255,255,0.92);
      color: #1a1a1a;
    }

    .small-text {
      font-size: 0.82rem;
      opacity: 0.78;
      margin-top: 8px;
    }

    .footer {
      margin-top: 18px;
      font-size: 0.75rem;
      text-align: center;
      opacity: 0.7;
    }

    form { margin: 0; }

    .chat-message.me { border-left: 3px solid #ff9bd2; }
    .chat-message.him { border-left: 3px solid #8ecdfc; }

    .msgline {
      display: flex;
      gap: 8px;
      align-items: baseline;
    }
    .bubble-emoji {
      font-size: 1.05rem;
      opacity: 0.95;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Hola <span>Madison</span> ğŸ’œ</h1>
    <p class="sub">Elige un mood y escribe lo que quieras âœ¨</p>

    <!-- Emociones -->
    <div>
      <div class="section-title">1. Elige una emociÃ³n</div>
      <form method="post">
        <div class="buttons">
          <button type="submit" name="emocion" value="ternura">Ternura ğŸ«¶</button>

          <button type="submit" name="emocion" value="picante">Picante ğŸ˜</button>
          <button type="submit" name="emocion" value="sorpresa">Sorpresa ğŸ</button>

      {% if frase_generada %}
        <div class="output">

          </div>
        </div>
      {% endif %}
    </div>

    <!-- Chat -->
    <div class="question-box">
      <div class="section-title">2. Chat</div>

      <form method="post">
        <textarea name="pregunta" placeholder="Escribe aquÃ­ tu mensaje... ğŸ˜Š"></textarea>

      <div id="chatBox" style="margin-top:12px;"></div>

        *Se muestran los Ãºltimos mensajes entre tÃº ğŸ’œ y Ã©l ğŸ˜

    </div>

    <div class="footer">
      Hecho en Python & Flask ğŸâœ¨

  </div>

<script>
function emojiFor(who){
  if(who === "ella") return "ğŸ’œ";
  if(who === "miguel") return "ğŸ˜";
  return "ğŸ’¬";
}

function labelFor(who){
  if(who === "ella") return "TÃº ğŸ’œ";
  if(who === "miguel") return "Ã‰l ğŸ˜";
  return "Mensaje";
}

function updateChat() {
  fetch("{{ estado_url }}")
    .then(r => r.json())
    .then(data => {
      const chatBox = document.getElementById("chatBox");
      chatBox.innerHTML = "";

      const hist = data.historial || [];
      if (hist.length === 0) {
        const info = document.createElement("div");
        info.className = "small-text";
        info.textContent = "AÃºn no hay mensajesâ€¦ escribe el primero ğŸ˜Š";
        chatBox.appendChild(info);
        return;
      }

      hist.forEach(msg => {
        const div = document.createElement("div");
        div.classList.add("output", "chat-message");

        const who = document.createElement("div");
        who.className = "tag";
        who.textContent = labelFor(msg.de);

        const line = document.createElement("div");
        line.className = "msgline";

        const em = document.createElement("div");
        em.className = "bubble-emoji";
        em.textContent = emojiFor(msg.de);

        const text = document.createElement("div");
        text.textContent = msg.texto;

        if (msg.de === "ella") div.classList.add("me");
        if (msg.de === "miguel") div.classList.add("him");

        line.appendChild(em);
        line.appendChild(text);

        div.appendChild(who);
        div.appendChild(line);
        chatBox.appendChild(div);
      });
    })
    .catch(() => {});
}

setInterval(updateChat, 2000);
updateChat();
</script>

</html>
